<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charisma JS SDK Demo</title>
  </head>
  <body>
    <div id="app">
      <div class="story-parameters-container">
        Story ID
        <input type="text" id="story-id" placeholder="12345" />
        Story API Key
        <span class="comment">
          only needed for draft or unpublished versions
        </span>
        <input type="text" id="story-api-key" />
        Version
        <span class="comment">
          use -1 for draft, or undefined for most recent published
        </span>
        <input id="version" />
        StartGraphReferenceId
        <span class="comment">only for pro stories</span>
        <input type="text" id="startGraphReferenceId" />
      </div>
      <button onclick="start()">Start</button>
      <div id="messages"></div>
      <div>
        <input
          onkeypress="onKeyPress(event)"
          placeholder="Type a message..."
          id="reply-input"
        />
      </div>
      <button id="record-button" onclick="toggleMicrophone(event)">
        Record
      </button>
      <button onclick="reply()">Send</button>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
