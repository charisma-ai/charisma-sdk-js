<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charisma JS SDK Demo</title>
  </head>
  <body>
    <div id="app">
      <div class="story-parameters-container">
        Story ID
        <input type="text" id="story-id" placeholder="12345" />
        Story API Key
        <span class="comment">
          only needed for draft or unpublished versions
        </span>
        <input type="text" id="story-api-key" placeholder="Story API Key" />
        Version
        <span class="comment">
          use -1 for draft, or undefined for most recent published
        </span>
        <input id="version" />
        StartGraphReferenceId
        <span class="comment">only for pro stories</span>
        <input type="text" id="startGraphReferenceId" />
      </div>
      <button onclick="start()">Start</button>
      <div id="messages"></div>
      <div>
        <input
          onkeypress="onKeyPress(event)"
          placeholder="Type a message..."
          id="reply-input"
        />
      </div>
      <button id="record-button" onclick="toggleMicrophone(event)">
        Record
      </button>
      <button onclick="reply()">Send</button>
      <div id="volume-control">
        <div class="volume-item">
          <label for="backgroundMute">Background Audio</label>
          <input type="checkbox" id="backgroundMute" checked onclick="toggleBackgroundAudio()">
          <input type="range" min="0" max="1" step="0.01" value="1" oninput="setBackgroundAudioVolume(this.value)">
        </div>
        <div class="volume-item">
          <label for="characterMute">Character Audio</label>
          <input type="checkbox" id="characterMute" checked onclick="toggleCharacterAudio()">
          <input type="range" min="0" max="1" step="0.01" value="1" oninput="setCharacterAudioVolume(this.value)">
        </div>
      </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
